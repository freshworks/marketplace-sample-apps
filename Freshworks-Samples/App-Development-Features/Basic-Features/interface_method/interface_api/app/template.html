<html>
  <script src="https://static.freshcloud.io/fdk/2.0/assets/fresh_client.js"></script>
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <body>
    <div class="container">
      <h3> Interface APIs </h3>
        <h5> Common Interfaces </h5>
        <button class='btn btn-default btn-xs' onclick="showModal()">show modal</button>
        <button class='btn btn-default btn-xs' onclick="showDialog()">show Dialog</button>
        <button class='btn btn-default btn-xs' onclick="showConfirm()">show confirm</button>
        <button class='btn btn-default btn-xs' onclick="notify()">Notify</button>

        <h5> Ticket Detail page APIs </h5>
        <button class='btn btn-default btn-xs' onclick="hide('status')">Hide status</button>
        <button class='btn btn-default btn-xs' onclick="show('status')">Show status</button>
        <button class='btn btn-default btn-xs' onclick="disable('status')">Disable status</button>
        <button class='btn btn-default btn-xs' onclick="enable('status')">Enable status</button>
        <button class='btn btn-default btn-xs' onclick="setValue('status', 5)">Set status</button>

        <h5> Editor window APIs </h5>
        <button class='btn btn-default btn-xs' onclick="openNote()">Open note</button>
        <button class='btn btn-default btn-xs' onclick="insertContent()">InsertContent</button>
    </div>
  </body>
</html>
