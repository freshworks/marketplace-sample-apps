  <body>
    <main>
      <section>
        <picture>
          <img src="http://placeholder.pics/svg/250x200/0cc7fb-5CBAFF/224460-224460/new_ticket_sidebar" alt="ticket sidebar" />
        </picture>
      </section>
    </main>
  </body>
  <script>
    document.onreadystatechange = whenInteractive;

    function whenInteractive() {
      if (document.readyState === 'interactive') {
        return app.initialized().then(getClientAPI).catch(console.error);
      }
    }

    function getClientAPI(_client) {
      let client = _client;
      client.events.on('app.activated', function log() {
        return console.log(`new ticket sidebar location: app is activated ü•Å`);
      });
    }
  </script>
