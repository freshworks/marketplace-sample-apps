    <main>
      <section>
        <picture>
          <img
            src="http://placeholder.pics/svg/200/0cc7fb-5CBAFF/224460-224460/ticket_top_navigation"
            alt="ticket top navigation"
          />
        </picture>
      </section>
    </main>

  <script>
    document.onreadystatechange = whenInteractive;

    function whenInteractive() {
      if (document.readyState === "interactive") {
        return app.initialized().then(getClientAPI).catch(console.error);
      }
    }

    function getClientAPI(_client) {
      let client = _client;
      client.events.on("app.activated", function log() {
        return console.info(
          `ticket top navigation location: app is activated ü•Å`
        );
      });
    }
  </script>
