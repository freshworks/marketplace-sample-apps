<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/generics.css" />
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <script
      type="module"
      src="https://unpkg.com/@freshworks/crayons/dist/crayons/crayons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@freshworks/crayons/dist/crayons/crayons.js"
    ></script>
  </head>

  <body>
    <main>
      <picture>
        <img
          src="http://placeholder.pics/svg/200/D6FFAA-7CFFD8/5728FF-B3B3B3/ticket_requester_info"
          alt="ticket requester info"
        />
      </picture>
    </main>
  </body>
  <script>
    document.onreadystatechange = whenInteractive;

    function whenInteractive() {
      if (document.readyState === "interactive") {
        return app.initialized().then(getClientAPI).catch(console.error);
      }
    }

    function getClientAPI(_client) {
      let client = _client;
      client.events.on("app.activated", function log() {
        return console.log(`ticket_requester_info: app is activated ü•Å`);
      });
    }
  </script>
</html>
