<html>
  <head>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css"
    />
  </head>
  <body>
    <div class="fw-widget-wrapper">
      <b>Enter your note here</b>
      <textarea
        class="form-control"
        placeholder="Note here"
        id="note"
      ></textarea>
      <div class="action-holder">
        <span>
          <button class="btn btn-primary" id="note-save">Save</button>
          <button class="btn btn-danger" id="note-delete">Delete</button>
        </span>
      </div>
    </div>
  </body>
</html>
