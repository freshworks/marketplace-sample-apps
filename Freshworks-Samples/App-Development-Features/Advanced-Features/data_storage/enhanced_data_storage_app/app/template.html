<html>
  <head>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <script src="notes.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css"
    />
  </head>

  <body>
    <div class="fw-widget-wrapper">
      <b>Enter your note here</b>
      <textarea
        class="form-control"
        placeholder="Note here"
        id="note"
      ></textarea>
      <div class="action-holder">
        <span>
          <button class="btn btn-primary" id="saveNote">Save</button>
        </span>
      </div>
      <div>
        <h5>Personal Notes</h5>
        <span id="notesList"></span>
      </div>
    </div>
  </body>
</html>
