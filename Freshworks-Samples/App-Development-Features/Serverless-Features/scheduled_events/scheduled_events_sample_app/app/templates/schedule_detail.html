<html>
  <head>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script src="../js/util.js"></script>
    <script src="../js/schedule_detail.js"></script>
  </head>
  <body>
    <div>
      <div class="form-group">
        <label class="mandatory">Ticket Subject:</label>
        <input
          type="email"
          placeholder="--"
          id="ticket-subject"
          class="form-control"
        />
        <span id="subject-error" class="validation-message"></span>
      </div>
      <div class="form-group">
        <label class="mandatory">Ticket Description:</label>
        <textarea
          id="ticket-description"
          placeholder="--"
          class="form-control"
        ></textarea>
        <span id="description-error" class="validation-message"></span>
      </div>
      <div class="form-group">
        <label class="mandatory">Contact:</label>
        <input
          type="email"
          placeholder="--"
          id="ticket-contact"
          class="form-control"
        />
        <span id="contact-error" class="validation-message"></span>
      </div>
      <div class="form-group">
        <label class="mandatory">Status:</label>
        <select class="form-control" id="ticket-status">
          <option value="2">Open</option>
          <option value="3">Pending</option>
          <option value="4">Resolved</option>
          <option value="5">Closed</option>
        </select>
      </div>
      <div class="form-group">
        <label class="mandatory">Priority:</label>
        <select class="form-control" id="ticket-priority">
          <option value="1">Low</option>
          <option value="2">Medium</option>
          <option value="3">High</option>
          <option value="4">Urgent</option>
        </select>
      </div>
      <div class="form-group">
        <label class="mandatory">Schedule At:</label>
        <input type="datetime-local" id="schedule-time" class="form-control" />
        <span id="scheduleAt-error" class="validation-message"></span>
      </div>
      <button class="btn btn-primary hidden" id="create-schedule">
        Create
      </button>
      <button class="btn btn-primary hidden" id="update-schedule">
        Update
      </button>
    </div>
  </body>
</html>
