<html>
  <head>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <link rel="stylesheet" type="text/css" href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/util.js"></script>
    <script src="../js/modal.js"></script>
  </head>
  <body>
    <div>
        <div class="form-group">
          <label class="mandatory">Note:</label>
          <textarea id="note" placeholder="--" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label class="mandatory">Schedule in (hours):</label>
          <select class="form-control" id="schedule-hours">
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
          </select>
        </div>
        <button class="btn btn-primary" id="create-schedule">Schedule</button>
    </div>
  </body>
</html>
