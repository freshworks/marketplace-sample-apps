<html>

<head>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="dialog.js"></script>
    <link rel="stylesheet" type="text/css" href="https://static.freshdev.io/fdk/2.0/assets/freshchat.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
    <div class="fw-content-list">
        <div id="vouchers">
            <img class="fc_loader" src="../resources/loading.gif" width="30px" />
            <!-- Use handlebars templating to populate the voucher list -->
            <script id="voucher_list" type="text/x-handlebars-template">
                {{#each vouchers}}
                <div class="fc_voucher" data-vouchertitle="{{voucher_name}}" data-voucherdesc="{{voucher_description}}">
                    <img src="../resources/coupon.svg" class="fc_voucher_image" height="48px"/>
                    <div class="fc_detail">
                        <span class="fc_voucher_title">{{voucher_name}}</span><br>
                        <span style="padding-top: 15px">{{voucher_description}}</span>
                    </div>
                </div>
                {{/each}}
            </script>
        </div>
    </div>
</body>

</html>
