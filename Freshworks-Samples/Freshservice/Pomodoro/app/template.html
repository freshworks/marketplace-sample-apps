<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://static.freshdev.io/fdk/2.0/assets/freshservice.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="fw-widget-wrapper">
      <div class="logo"></div>
      <div style="height:25px;"></div>
      <div id="apptext" class="text-center lead">Click me to start focus mode!!!</div>
      <div style="height:2.5px;"></div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <button class="btn btn-light" id="ip">start</button>
          </div>
        </div>
        <div style="height:10px;"></div>
        <div class="row">
          <div class="col-12 text-center">
            <div id="timer" class="h4">

            </div>
          </div>
        </div>
        <div style="height:3px;"></div>
        <div class="row">
          <div class="col-6 text-center">
            <button class="btn btn-light" id="sa">Show Activity</button>
          </div>
          <div class="col-6 text-center">
            <button class="btn btn-light" id="ca">Clear Activity</button>
          </div>
        </div>
        <div style="height:10px;"></div>
        <div class="row">
          <div class="col-12 text-center">
            <button class="btn btn-light" id="td">Test Data</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
