<html>
  <head>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <script src="./scripts/app.js"></script>
    <!-- Crayons Kit -->
    <script
      type="module"
      src="https://unpkg.com/@freshworks/crayons/dist/crayons/crayons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@freshworks/crayons/dist/crayons/crayons.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://static.freshdev.io/fdk/2.0/assets/freshservice.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="fw-widget-wrapper">
      <div class="logo"></div>
      <div style="height: 25px"></div>
      <div id="sessionText" class="text-center lead">
        Click me to start focus mode!!!
      </div>
      <div style="height: 2.5px"></div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <fw-button color="primary" size="small" id="startStopButton">
              Start
            </fw-button>
          </div>
        </div>
        <div style="height: 10px"></div>
        <div class="row">
          <div class="col-12 text-center">
            <div id="timer" class="h4"></div>
          </div>
        </div>
        <div style="height: 3px"></div>
        <div class="row">
          <div class="col-6 text-center">
            <fw-button color="primary" size="small" id="showActivity">
              Show Activity
            </fw-button>
          </div>
          <div class="col-6 text-center">
            <fw-button color="danger" size="small" id="clearActivity">
              Clear Activity
            </fw-button>
          </div>
        </div>
        <div style="height: 10px"></div>
        <div class="row">
          <div class="col-12 text-center">
            <fw-button color="secondary" size="small" id="testData">
              Test Data
            </fw-button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
