<html>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css">
  </head>

  <body>
    <div class="fw-widget-wrapper">
      <h6>Click the buttons to make API calls</h6>
      
      <div>
        <div class="request">
          <button class="btn btn-default request-btn" id="request-get" method="get">GET</button>
          <span class="request-status"> Click me </span>
        </div>
        <div class="request">
          <button class="btn btn-default request-btn" id="request-post" method="post">POST</button>
          <span class="request-status"> Click me </span>
        </div>
        <div class="request">
          <button class="btn btn-default request-btn" id="request-put" method="put">PUT</button>
          <span class="request-status"> Click me </span>
        </div>
        <div class="request">
          <button class="btn btn-default request-btn" id="request-delete" method="delete">DELETE</button>
          <span class="request-status"> Click me </span>
        </div>
      </div>
    
    </div>
  </body>

  </html>
