<html>
  <head>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <script src="constants.js"></script>
    <script src="emoticons.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css"
    />
  </head>

  <body>
    <div class="widget" id="sentimental-jeff">
      <div class="content">
        <!-- To show positive or negative emotions -->
        <div id="one-sentiment" class="app-box display-none flex-center">
          <div class="emoji" sentiment="single">
            <div class="emoji__face">
              <div class="emoji__eyebrows"></div>
              <div class="emoji__eyes"></div>
              <div class="emoji__mouth"></div>
            </div>
          </div>
        </div>
        <!-- To show neutral emotions -->
        <div id="neutral-emoji" class="display-none">
          <div class="emoji-neutral neutral medium">
            <div class="face">
              <div class="eye left"></div>
              <div class="eye right"></div>
              <div class="mouth"></div>
            </div>
          </div>
        </div>
        <!-- To show a loading spinner until the sentiment is found for the current ticket -->
        <div id="spinner" class="app-box flex-center">
          <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
