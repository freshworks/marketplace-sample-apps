<html>

<head>
  <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="https://static.freshdev.io/fdk/2.0/assets/freshchat.css">
  <script type="module" src="https://unpkg.com/@freshworks/crayons/dist/crayons/crayons.esm.js"></script>
  <script nomodule src="https://unpkg.com/@freshworks/crayons/dist/crayons/crayons.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <fw-input id="full_name" label="Full Name" icon-left="add-contact" state-text="" state="" placeholder="Enter Full name" required
      clear-input>
    </fw-input>
    <fw-input id="email" label="Email Address" icon-left="email" state-text="" state="" placeholder="Enter Email Address"  required
      clear-input>
    </fw-input>
    <fw-input id="phone_number" type="number" maxlength="15" label="Phone Number" icon-left="phone" state-text="" state="" placeholder="Enter Phone Number" required
      clear-input>
    </fw-input>
    <fw-button id="submit" size="normal"> Submit </fw-button>
  </div>
  <div id="disp_profile" class="container layout">
    <fw-label value="Last 5 Profiles Viewed" color="blue"></fw-label>
  </div>
</body>

</html>
